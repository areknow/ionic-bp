<!-- Page header -->
<ion-header>
  <ion-toolbar>
    <ion-buttons start *ngIf="isEditing">
      <button ion-button (click)="remove()">
        <span ion-text color="primary" showWhen="ios">Delete</span>
      </button>
    </ion-buttons>
    <ion-title>{{ isEditing ? 'Edit data' : 'Add data' }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Page content -->
<ion-content>

  <form #form="ngForm" (ngSubmit)="submitForm(form)" novalidate>
    <ion-list>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime name="date" displayFormat="MMM DD, YY - h:mm" [(ngModel)]="localDateTime"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label fixed>Systolic</ion-label>
        <ion-input name="systolic" type="text" required [(ngModel)]="systolic"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Diastolic</ion-label>
        <ion-input name="diastolic" type="text" required [(ngModel)]="diastolic"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" block>Save</button>
    </div>
  </form>

</ion-content>
