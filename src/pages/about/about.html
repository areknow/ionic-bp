<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <input placeholder="desc" name="desc" ngModel required #first="ngModel">
    <button>Submit</button>
  </form>

  <ul>
    <li *ngFor="let todo of todo$ | async"
        [class.completed]="todo.completed">
      {{ todo.description }}
    </li>
  </ul>

</ion-content>
