<!-- Page header -->
<ion-header>
  <ion-toolbar>
    <ion-title>BP</ion-title>
    <ion-buttons end>
      <button (click)="openModal()" ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Page content -->
<ion-content padding>
  <ul>
    <li *ngFor="let reading of readings$ | async">
      {{ reading.systolic }}/{{ reading.diastolic }} - {{ reading.date | date: "MMM d, yyy - h:mm" }}
    </li>
  </ul>
</ion-content>
